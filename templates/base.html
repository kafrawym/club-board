{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Magma Technology System</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/templatemo-blue.css' %}">
	<div class="container">
		<div class="row">
			<div class="col-md-14 col-lg-12">
				<ul class="social-icons">
					<li><a href="/" class="fa fa-home"></a></li>
                    <li><a href="{% url 'contact:contact' %}" class="fa fa-phone"></a></li>
					{% if request.user.is_authenticated %}
						<li><a href="{% url 'accounts:profile' %}">Profile</a></li>
					{% else %}
						<li><a href="{% url 'login' %}" class="fa fa-sign-in"></a></li>
					{% endif %}
					<li><a href="www.magmaksa.com" class="fa fa-sign-out"></a></li>
					<li><a href="www.magmaksa.com">Sign Up</a></li>
					<li><a href="{% url 'members:add_members' %}">Add Members</a></li>
				</ul>
			</div>
		</div>
	</div>
</head>
{% block body %}

{% endblock body %}
<!-- footer section -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p>Copyright &copy; Magma Technology</p>
				<ul class="social-icons">
					<li><a href="www.magmaksa.com" class="fa fa-facebook"></a></li>
                    <li><a href="www.magmaksa.com" class="fa fa-google-plus"></a></li>
					<li><a href="www.magmaksa.com" class="fa fa-twitter"></a></li>
					<li><a href="www.magmaksa.com" class="fa fa-dribbble"></a></li>
					<li><a href="www.magmaksa.com" class="fa fa-github"></a></li>
					<li><a href="www.magmaksa.com" class="fa fa-behance"></a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>

<!-- javascript js-->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
